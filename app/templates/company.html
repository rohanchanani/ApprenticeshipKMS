<head>
    <title>{{ questions[0][3] }}</title>
</head>

<body>
    <h1>Question Data from {{ questions[0][4] }}</h1>
    <table>
        <thead>
            <th>Question number</th>
            <th>Question</th>
            <th>Response</th>
            <th>ADF Version</th>
            <th>Company</th>
            <th>Section</th>
        </thead>
        {% for question in questions %}
        <tr>
            {% for data in question %}
            <td>{{ data }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
